    Address: "L’idée de créer une école qui épaule les élèves et les étudiants remonte à 5 ans. Depuis son existence est considérée comme un support pédagogique pour les niveaux. CEM et Lycée, le taux de réussite de l’école est loin d’être hasard, cela est dû aux efforts de son staff pédagogique et sa direction motivées: L’école PSC (Pro Solution Center) propose des diffèrent service parmi lesquels :
                         -Cours de soutien des niveaux CEM et Lycée.
                         -Formation en langues."
